<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pledge Wall Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  @font-face {
    font-family: 'abc';
    src: url("abc.ttf") format("truetype"); /* load from same folder */
  }

  :root { --text:#fff; }

  * { box-sizing:border-box; }
  html, body { height:100%; margin:0; }

  body {
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:'abc', sans-serif;
    color:var(--text);
    background:url("1.png") center center / cover no-repeat;
    overflow:hidden;
  }

  .card {
    width:min(420px, 92vw);
    padding:24px;
    border-radius:20px;
    background:rgba(0,0,0,0.55);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.18);
    text-align:center;
    box-shadow:0 20px 70px rgba(0,0,0,.6);
    animation:fadeIn 0.9s ease both;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(18px); }
    to   { opacity:1; transform:translateY(0); }
  }

  /* ✅ Fixed logo row alignment */
  .logo-row{
    display:flex;
    justify-content:center;   /* keep logos centered as a group */
    align-items:center;
    gap:24px;                 /* equal spacing */
    margin:-4px 0 10px;
    flex-wrap:nowrap;
  }
  .logo-row img{
    height:80px;
    max-width:60%;            /* scale proportionally on small screens */
    object-fit:contain;
    flex-shrink:0;            /* prevent uneven shrinking */
    filter: drop-shadow(0 2px 10px rgba(0,0,0,.4));
  }

  /* Left logo bigger than right */
  .logo-row > img:first-of-type { height:108px; }
  .logo-row > img:last-of-type  { height:115px; }

  .h-welcome {
    margin:12px 0 20px;
    font-size:26px;
    font-weight:800;
    letter-spacing:.3px;
  }

  a.btn {
    display:block;
    padding:14px 16px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.2);
    background:linear-gradient(135deg,#ff334e,#8b0015);
    color:#fff;
    font-weight:800;
    letter-spacing:.4px;
    text-decoration:none;
    transition:transform .08s ease, filter .2s ease;
    width:100%;
  }

  a.btn:hover { filter:brightness(1.08); }
  a.btn:active { transform:translateY(1px) scale(.995); }
</style>
</head>
<body>
  <div class="card">
    <!-- ✅ Logos inside the card -->
    <div class="logo-row">
      <img src="log1.png" alt="Logo Left">
      <img src="log2.png" alt="Logo Right">
    </div>

    <div class="h-welcome">Welcome to the Pledge Wall</div>

    <!-- ✅ Button -->
    <a class="btn" href="https://sue-gtk-gender-shoot.trycloudflare.com" target="_blank">I’m Excited </a>
  </div>
</body>
</html>
